<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pizza</title>
</head>

<body>
    <h><strong>Pizza Hut</strong></h>
    <div class="container col-3">
        <form action="">
            <select name="" id="size" class="form-control mb-3">
                <option id="size" value="Enter you pizza size" class="form-control">Enter you pizza size</option>
                <option id="size" value="large">large</option>
                <option id="size" value="medium">medium</option>
                <option id="size" value="small">small</option>
            </select>
            <select name="" id="topping" class="form-control mb-3">
                <option value="toppings">toppings</option>
                <option value="beef">beef</option>
                <option value="BBQ-chicken">BBQ-chicken</option>
                <option value="bacon">bacon</option>
                <option value="ham">ham</option>
                <option value="blue-cheese">blue-cheese</option>
                <option value="tomatoes">tomatoes</option>
                <option value="manchengo">manchengo</option>
                <option value="parmessan">parmessan</option>
                <option value="carrots">carrots</option>
                <option value="brie">brie</option>
                <option value="olives">olives</option>
                <option value="peas">peas</option>
            </select>

      </form> 

    </div>

</body>

</html>
