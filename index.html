<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <title>Pizza</title>
</head>

<body>
    <h>Menu</h>
    <div class="beff">
        <table>

            <tr>
                <th>topping</th>
                <th>Price</th>

            </tr>
            <tr>
                <td>Beff</td>
                <td>300</td>

            </tr>
            <tr>
                <td>BBQ-chicken</td>
                <td>400</td>

            </tr>
            <tr>
                <td>Bacon</td>
                <td>200</td>

            </tr>
            <tr>
                <td>Ham</td>
                <td>150</td>

            </tr>
            <tr>
                <td>Blue-cheese</td>
                <td>400</td>

            </tr>
            <tr>
                <td>Others</td>
                <td>300</td>

            </tr>
        </table>
    </div>

    <h1><strong>Pizza Hut</strong></h1>
    <div class="container col-3">
        <form action="">
            <div class="pizza">
                <select name="" id="size" class="form-control mb-3">
                    <option id="size" value="Enter you pizza size" class="form-control">Enter you pizza size</option>
                    <option id="size" value="elarge"> Extra large</option>
                    <option id="size" value="large">large</option>
                    <option id="size" value="medium">medium</option>
                    <option id="size" value="small">small</option>
                </select>
                <select name="" id="topping" class="form-control mb-3">
                    <option value="toppings">toppings</option>
                    <option value="beef">beef</option>
                    <option value="BBQ-chicken">BBQ-chicken</option>
                    <option value="bacon">bacon</option>
                    <option value="ham">ham</option>
                    <option value="blue-cheese">blue-cheese</option>
                    <option value="tomatoes">tomatoes</option>
                    <option value="manchengo">manchengo</option>
                    <option value="parmessan">parmessan</option>
                    <option value="carrots">carrots</option>
                    <option value="brie">brie</option>
                    <option value="olives">olives</option>
                    <option value="peas">peas</option>
                </select>

                <select name="" id="types" class="form-control mb-3">
                    <option value="">Type of best crusty pizza</option>
                    <option value="flatbread">flatbread</option>
                    <option value="cheese">cheese</option>
                    <option value="thincrust">Thin crust</option>
                    <option value="Sicilian">Sicilian</option>
                    <option value="gluten free">Gluten Free</option>

                </select>
                <div id="price">
                    <h2>Price</h2>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Price</option>
                        <option value="1">2000</option>
                        <option value="1">1500</option>
                        <option value="2">800</option>
                        <option value="3">500</option>


                    </select>
                    <button type="submit" class="order btn btn-lg btn-danger btn-block">Order</button>

                </div>

            </div>
              
            
        </form>
         
        <div id="deliver">
            <h4>Delivery Option</h4>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Delivery Option</option>
                <option value="1">Yes</option>
                <option value="2">No</option>

            </select>
            <h3>Number of Pizza</h3>
            <input type="number" value="1" id="number">
            <input type="submit" value="submit">

        </div>



    </div>
    <div class="stella">
        <table class="table">
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Crust</th>
                    <th>Toppings</th>
                    <th>how much</th>
                    <th>Total</th>

                </tr>
            </thead>
            <tbody id="total">

            </tbody>
        </table>
        <p>Total Checkout <span class="ttlCheck"></span></p>
    </div>
</body>

</html>
